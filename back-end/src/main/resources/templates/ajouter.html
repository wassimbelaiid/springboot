<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
 <div class="container">
   <div class="card">
     <div class="card-header">
       <h2>add Product</h2>
     </div>
     <div class="card-body">
       <form th:action="@{/produits/save}" method="post" enctype="multipart/form-data">
         <div class="mb-3">
           <label  class="form-label">Nom</label>
           <input type="text" class="form-control" name="nom" th:value="${p!=null? p.nom:''}">

         </div>
         <div class="mb-3">
           <label  class="form-label">Prix</label>
           <input type="number" class="form-control" name="prix" th:value="${p!=null? p.prix:0}">

         </div>
         <div class="mb-3">
           <label  class="form-label">Quantite</label>
           <input type="number" class="form-control" name="quantite" th:value="${p!=null? p.quantite:0}">

         </div>
         <div>
           <label  class="form-label">Categorie</label>
         <select name="catp">
           <option selected="selected" hidden=""></option>
           <option th:each="c:${categories}" th:value="${c.id}" th:text="${c.nom}"
                    th:selected="${p!=null && p.catp!=null && p.catp.id==c.id }"></option>
         </select>
         </div>
         <div>
           <label  class="form-label">photo</label>
           <input type="file" accept="image/*" name="file">
           <input type="hidden" name="img" th:value="${p!=null?p.img:''}">
         </div>
         <input type="hidden" name="id" th:value="${p!=null?p.id:0}">
         <button type="submit" class="btn btn-primary" th:text="${nameButton}"></button>
       </form>
     </div>
   </div>
 </div>
</body>
</html>
