<h2 class="text-center my-4">Liste des Livres</h2>
<div class="container">
  <div class="row mb-3">
    <div class="col text-end">
      <button class="btn btn-success" (click)="ajouterNouveauLivre()">Ajouter Livre</button>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th scope="col">ISBN</th>
          <th scope="col">Titre</th>
          <th scope="col">Auteur ID</th>
          <th scope="col">Nom de l'Auteur</th>
          <th scope="col" class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let livre of livres">
          <td>{{ livre.isbn }}</td>
          <td>{{ livre.titre }}</td>
          <td>{{ livre.auteur?.id }}</td>
          <td>{{ livre.auteur?.nom }}</td>
          <td class="text-center">
            <button class="btn btn-warning me-2" *ngIf="livre.id" (click)="editLivre(livre.id)">Ã‰diter</button>
            <button class="btn btn-danger" *ngIf="livre.id" (click)="deleteLivre(livre.id)">Supprimer</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
